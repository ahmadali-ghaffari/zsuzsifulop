        myRequest.send(null);
        
        myRequest.onload = function(){
            console.log("start")
            var requestAPI = JSON.parse(myRequest.response);

            var bigContainer = document.querySelector(".big");

            for (let i = 0; i < 17; i++){
                var smallPic = document.createElement('img');
                var bigPic = document.querySelector('.big img');
                smallPic.setAttribute('src',requestAPI.data[i].images.fixed_width_small_still.url);
                smallContainer.appendChild(smallPic);
            };  
            var smallPicList = document.querySelectorAll(".small img");
            var BigPic = document.querySelector(".big img");
            smallPicList.forEach(function(element, i) {
                element.addEventListener('click', function(){
                    BigPic.setAttribute('src', requestAPI.data[i].images.downsized.url)
                });
            }, this);
        };

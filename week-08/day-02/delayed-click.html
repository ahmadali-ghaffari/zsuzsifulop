<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple button</title>
    
</head>
<body>
        <button class="button">I am a simple button</button>
        <p></p>
    <script>
        var button = document.querySelector('.button');
        var myP = document.querySelector('p');

        button.addEventListener('click', ClickOn);

        function ClickOn(){
            setTimeout(function() { myP.textContent = "2 seconds ellapsed"; }, 2000); 
        }
    </script>
</body>
</html>

<!doctype html>
<html>
<head>
    <title>Exercise 6</title>
    <style>
       .kor{
        height: 135px;
        width: 135px;
        background:#0CEBDE;
        border: 0px, 10px, 10px, 0px;
        border-radius: 100%;
        display:inline-block;
        text-align:center;
        line-height: 135px;
        color:#FFFFFF;
        font-size: 40px;
        font-weight: bold;
        margin: 5px;
       }
    .kor:last-child{
        background:#EBBE0C
    }
    .kor:first-child{
        background:#B90CEB
    }
    </style>
</head>
<body>
    <div class="kor">1</div>
    <div class="kor">2</div>
    <div class="kor">3</div>
    <br/>
    <div class="kor">4</div>
    <div class="kor">5</div>
    <div class="kor">6</div>  
    
</body>
</html>

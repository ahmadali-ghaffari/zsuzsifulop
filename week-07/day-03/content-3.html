<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <p>apple banana <strong>cat</strong> dog</p>
  <p class="output1">elephant</p>
  <p class="output2">fox</p>
    <script>
    var first_paragrpah = document.querySelector("p");
    var second_paragraph = document.querySelector(".output1");
    var third_paragraph = document.querySelector(".output2");

    second_paragraph.textContent = first_paragrpah.textContent;
    third_paragraph.innerHTML = first_paragrpah.innerHTML;
    </script>
  <!-- You can work in the html or in a separate js file. Like:
  <script>
    fill output1 with the first paragraph's content, text only.
    fill output2 with the first paragraph's content keeping the cat strong.
  </script>
  OR
  <script src="content-3.js"></script> -->
</body>
</html>

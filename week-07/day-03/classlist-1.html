<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
    .pear {
      background: lime;
      padding: 2rem;
      text-decoration: uppercase;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat red-dot">cat</p>
  <p class ="dolphin">dolphin</p>
  <script>
    var third_paragraph = document.querySelector(".red-dot");
    console.log(third_paragraph);
    if (third_paragraph.classList.contains('red-dot')){
        alert("OMG DOT!");
    }
    var first_paragraph = document.querySelector(".apple");
    if (first_paragraph.classList.contains('apple')){
        first_paragraph.textContent = "dog;"
        first_paragraph.classList.add('red');
    }

    var second_paragraph = document.querySelector(".balloon");
    second_paragraph.classList.remove('balloon');

    var listOf = document.querySelectorAll("p");
    if (listOf[3].classList.contains('dolphin')){
        first_paragraph.textContent = "pear"
      }


  </script>

  </script>

  <script src="classlist-1.js"></script> -->
</body>
</html>

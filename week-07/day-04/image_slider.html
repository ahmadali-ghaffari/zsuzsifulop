<!DOCTYPE html>
<html>
<head>
    <link href = "image_slider.css" type = "text/css" rel="stylesheet">
    <title> Image Slider</title>
  </head>
<body>
    <div class = 'center_in_page'>
        <div class = 'middle'>
            <div class = "left sidebar">
                <img src = "less.png" alt = "less" height = 20px width = 20px class = 'previous'>
            </div>
            <div class ="image">
                <div class = "picturetext">lorem impsum bacon</div>
                <img src = "1.jpeg" alt = "feature_picture" height = 70% width=80% class = "featurepic">
        
            </div>
            <div class = "right sidebar">
                <img src = "more.png" alt = "more" height = 20px width =20px class = 'next'>
            </div>
        </div>
    </div>
    <div class="text">
    </div>
    <script>
        var pictures = ['1.jpeg', '2.jpeg', '3.jpeg', '4.jpeg', '5.jpeg'];
        var currentPicture = document.querySelector('.featurepic');
        var myText = document.querySelector(".text");
        var nextButton = document.querySelector(".next");
        var previousButton = document.querySelector(".previous");
        var myPicText = document.querySelector(".picturetext");
        pictures.forEach(function(element, i) {
            var myImage = document.createElement('img');
            myImage.setAttribute('src', element);
            myImage.classList.add("small");
            myImage.addEventListener('click', function(){
                currentPicture.setAttribute("src", element);
                myPicText.textContent = element
            });
            myText.appendChild(myImage);
        });
        nextButton.addEventListener('click', function(){
                var currentPicName = currentPicture.getAttribute('src');
                if (pictures.indexOf(currentPicName) < pictures.length - 1){
                    var indexFoward = pictures[pictures.indexOf(currentPicName)+1];
                    currentPicture.setAttribute('src', indexFoward);
                    myPicText.textContent = indexFoward;
                } else {
                    var indexFoward = pictures[pictures.indexOf(currentPicName)];
                    currentPicture.setAttribute('src', indexFoward);
                }
            });
        previousButton.addEventListener('click', function(){
            var currentPicName = currentPicture.getAttribute('src');
            if (pictures.indexOf(currentPicName) > 0){
                var indexFoward = pictures[pictures.indexOf(currentPicName)-1];
                currentPicture.setAttribute('src', indexFoward);
                myPicText.textContent = indexFoward;
            } else {
                var indexFoward = pictures[pictures.indexOf(currentPicName)];
                currentPicture.setAttribute('src', indexFoward);
            }
        });
    </script>
</body>
</html>

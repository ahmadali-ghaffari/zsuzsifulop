<!DOCTYPE html>
<html>
<head>
    <link href = "navigation.css" type = "text/css" rel="stylesheet" >
    <link href = "features.css" type = "text/css" rel="stylesheet" >
    <title> Simple Layout</title>
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
</head>
<body>
    <div  class = "upperline">
        <div class ="image"><img src="header_logo.png" alt="logo" height="42" width="42"></div>
        <div class="text">
            <div class="modules">
                <a href=#>Features</a>
            </div>
            <div class="modules">
                <a href=#>Videos</a> 
            </div>
            <div class="modules">
                <a href=#>Photoes</a> 
            </div>
            <div class="modules">
                <a href=#>Magazine</a>    
            </div>
            <div class="modules">
                <a href=#>Store</a>
            </div>
            <div class="modules">
                <a href=#>How toes</a>
            </div>
        </div>
        <div class="shopping">
            <div class="modules">My Cart</div>
            <img src="car.png" alt="car" height="42" width="42"></div>
        </div>
    <div class="main_content">
        <div class ="feature_image">
            <img src="feature_image.png" alt="feature_picture" height=100% width=100% class = featurepic>
        </div>
        <div class ="right_text_part"></div>
        <div class ="click">
            <a href=# class ="clicktext">Hey, I am a button!</a>
        </div> 
    </div>
    </div>
    <script>
        var feature_pic = document.querySelector(".featurepic");
        var pictures = ['1.jpeg', '2.jpeg', '3.jpeg', '1.jpeg', '3.jpeg', '4.jpeg', '5.jpeg', '2.jpeg', '4.jpeg', '5.jpeg'];
        var ClickOnMe = document.querySelector(".click")
        function nextpic() {
            var random = Math.floor((Math.random()*10));;
            feature_pic.setAttribute('src', pictures[random]);
        }
        ClickOnMe.addEventListener('click', nextpic);
        
    </script>
</body>
</html>
